<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Photo collection</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="photo-list" ng-controller="photosController">
        <div id="photo">
        </div>
        <ul id="thumbnails">
            <li photo-directive class="thumbnail" ng-repeat="item in photos" options='#photo' itemdata='item' index="$index"></li>
        </ul>
    </div>
</body>
<script src="js/photosController/app.module.js"></script>
<script src="js/photosController/photosFactory.js"></script>
<script src="js/photosController/photosController.js"></script>
<script src="js/photosController/photoDirective.js"></script>
</html>
